<html>
<body>
<h2>HTML FORM </h2>
<form action=submit.html>
    <label for="fname"><strong>First name</strong>:</label><br>              
    <input type="text" id="fname" name="fname" required><br>
    <label for="lname"><strong>Last name</strong>:</label><br>                
    <input type="text" id="lname" name="lname" required><br>
<div >
    <label for="gen"><strong>Gender</strong>:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>                             
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other" required>
    <label for="other">Other</label><br>
</div>
<div>
    <label for="HQuali"><strong>Highest Qualification:</strong></label>

    <select id="HQuali">
    <option value="SSC" selected>SSC</option>
    <option value="Inter">INTER</option>
    <option value="B.TECH">B.TECH</option>
    <option value="m.tech">M.TECH</option>
    <option value="Phd">PHD</option>
    </select><br>
</div>
<div class="center1">
    <label for="email"><strong>Email:</strong></label>
    <input type="email" id="email" name="email"><br>
</div>
<div class="center2">
    <label for="number"><strong>PhoneNumber:</strong></label>
    <input type="tel" id="number" name="number" placeholder="123-4567-890" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" required><br><br>
</div>
<form id='usrform'>
     <h4>Address<h4>
    <textarea rows="4" cols="50"  form="usrform">Enter address here...</textarea>

</form>
<div>
    <input type="Submit" value="Submit">
    <input type="Reset">
</div>

<style>
div{
    padding-top:20px;
}
</style>
</form>
</body>
</html>
